<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background:yellow;
				position: absolute;
				left: 0px;
				top:50px;
			}
		</style>
		<script src="./jquery-3.1.1.js"></script>
		<script src="./jquery.easing.1.3.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<input type="button" value="开始" />
		<input type="button" value="停止" />
		<div></div>
		<script>
			/*
				三个字符串
					fast  200ms
					slow  600ms
					normal 400ms
			*/
			//开始动画
		$("input").eq(0).click(function (){
			$("div").animate({
				left:500
			},{
				duration:1000,
				easing:"linear",
				step:function (now,p){
					console.log(now,p);	
				},
				complete:function (){
					alert("完成")	
				}
			})
		});
		</script>
	</body>
</html>
