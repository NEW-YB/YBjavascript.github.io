			/*

			//先要通过的数据，把树形菜单 导航 文件区域 渲染出来

			var datas = data.files; //获取到数据

			//1. 先渲染树形菜单
			var treeInitId = -1;
			//生成树形菜单的结构
			function createTreeHtml(id){
				//找到指定id的子元素
				var childs = handle.getChildsById(datas,id);

				var html = '<ul>';

					childs.forEach(function (value){
						//根据数据的id找到所有的父级
						var parentsLength = handle.getParentsAllById(datas,value.id).length;
						html += '<li><span data-id="'+value.id+'" style="padding-left:'+parentsLength*50+'px;">'+value.title+'</span>';

						//递归找value的子数据

						html += createTreeHtml(value.id);

						html += '</li>'	
					})

					html += '</ul>';

				return html;
			}
			//2. 渲染导航
			//生成指定id的导航的html结构
			function createNavHtml(id){
				//找到指定id的所有的父级
				//指定一个id，找到这个id对应的数据的所有的父数据
				var parents = handle.getParentsAllById(datas,id).reverse();

				var html = '';

				parents.forEach(function (value){
					html += '<span data-id="'+value.id+'">'+value.title+'</span>'	
				})

				return html;
			}

			//3. 渲染文件区域
			//渲染指定id下的所有的子数据

			function createFilesHtml(id){
				var childs = handle.getChildsById(datas,id);
				var filesHtml = '';
				childs.forEach(function (value){
					filesHtml += '<div class="file-item">'+value.title+'</div>'	
				});
				return filesHtml;
			}

			

			window.onload = function(){
				var box = document.getElementById("box");
				var nav = document.getElementById("nav");
				var files = document.getElementById("files");

				box.innerHTML = createTreeHtml(treeInitId);	

				



				var navInitId = 0;

				nav.innerHTML = createNavHtml(0);

				files.innerHTML = createFilesHtml(0);

				//添加事件处理

				//1. 先给属性菜单添加事件处理
				//找到所有的span
				var allSpan = box.getElementsByTagName("span");

				//给指定的菜单添加样式
				var currentId = 0;
				function positionSpanById(id){
					//清空上一个
					for( var i = 0; i < allSpan.length; i++ ){
						var fileId = allSpan[i].dataset.id;
						if( fileId == id ){
							return allSpan[i];
						}
					}
				}
				positionSpanById(currentId).style.background = 'red';


				for( var i = 0; i < allSpan.length; i++ ){
					allSpan[i].onclick = function (){
						var fileId = this.dataset.id;
						nav.innerHTML = createNavHtml(fileId);	
						files.innerHTML = createFilesHtml(fileId);

						positionSpanById(currentId).style.background = '';
						positionSpanById(fileId).style.background = 'red';

						currentId = fileId;
					}
				}	

				//给导航添加点击处理
				//一下的做法有一个小问题，当重新渲染nav里面的span结构的时候，初始添加的事件处理不起作用了。
				/*var navSpan = nav.getElementsByTagName("span");

				for( var i = 0; i < navSpan.length; i++ ){
					navSpan[i].onclick = function (){
						alert("点了我")
						var fileId = this.dataset.id;
						//渲染导航
						nav.innerHTML = createNavHtml(fileId);
						//渲染文件区域
						files.innerHTML = createFilesHtml(fileId);	
					};
				}*/	

				//利用事件委托，把事件添加处理程序在nav标签上

				nav.onclick = function (ev){
					var target = ev.target;
					if( target.nodeName.toLowerCase() === "span" ){
						var fileId = target.dataset.id;
						//渲染导航
						nav.innerHTML = createNavHtml(fileId);
						//渲染文件区域
						files.innerHTML = createFilesHtml(fileId);

						positionSpanById(currentId).style.background = '';
						positionSpanById(fileId).style.background = 'red';

						currentId = fileId;	
					}
				};	
			};
