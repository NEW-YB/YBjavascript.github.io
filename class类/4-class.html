			/*
				ecmascript6 的 class

				只能在chrome和火狐下测试

				用class还要兼容低版本（需要编译）

				语法糖
					把之前语法包装一层，让开发者用着更爽

				一类实例共享的属性和方法，es5.1中是写在prototype上
				es6中直接写在类中
			*/
			//类
			class Person {
				
				//内置的函数，当用这个类创造实例的时候，会自动调用这个函数
				constructor(userName){
					
					this.userName = userName;
				}


				//这些方法是所有实例共享的
				run(){
					//默认this都指向实例
					//遵循严格模式下的语法规范
					console.log( this );
					console.log( this.userName+"我会奔跑" );
				};
				say(){

				};

			}



			//实例
			var p1 = new Person("leo");
			var p2 = new Person("momo");

			p1.run();

			run();*/
