				extends  一个类型继承另一个类

			class Person {

				//静态的方法,不能定义属性（es6不支持）

				static abc(){
					console.log("我是静态方法");
				}

					this.userName = userName;
				}
				run(){
					console.log( this );
					console.log( this.userName+"我会奔跑" );
				};
				say(){

				};

			};

			//Coder类
			class Coder extends Person {

			}
