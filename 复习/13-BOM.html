<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			body{
				margin:0;
			}
			#box{
				width: 500px;
				height: 500px;
				margin: 100px;
			}
			#box span {
				background: yellow;
			}
			#tips {
				width: 100px;
				height:100px;
				background: blue;
				position: absolute;
				left: 0;
				top:0;
			}

			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
		<script>
			
			/*
				浏览器对象模型BOM - Browser Object Model
					window.open();
					window.close();

					window.navigator.userAgent;
						Mozilla/5.0 (Windows NT 6.3; WOW64; rv:50.0) Gecko/20100101 Firefox/50.0

					window.location
						href
						search   queryString  ?
						hash     #

						可读可写

					可视区域的宽高
						DOM
							document.documentElement.clientWidth
							document.documentElement.clientHeight
						BOM
							window.innerWidth
							window.innerHeight
					滚动距离
						DOM
							document.documentElement.scrollTop
							document.body.scrollTop
							可读可写
						BOM
							window.pageX
							window.pageY

					文档高度/宽度
						offsetHeight/offsetWidth
						clinetHeight/clinetWidth
					内容高度
						scrollHeight/scrollWidth

					事件
						onscroll  拖动滚动条时触发
						onresize  窗口改变大小的时候触发
						

			*/

			window.navigator.userAgent  = 123;

			//alert( window.navigator.userAgent )
 
		</script>
	</head>

	<body>
		<!-- <div style="height: 400px;overflow:hidden;">
			<div style="width: 500px;height: 450px;overflow:hidden;">
				<iframe style="width: 100%;height: 100%;" frameborder="no" width="100%" src="https://www.baidu.com"></iframe>
			</div>
		</div> -->
		<div id="box" style="width: 300px;height: 300px;border: 1px solid #000;overflow: hidden;position: relative;">
			<div id="bar_box" style="width: 20px;height: 100%;position: absolute;right: 0px;top:0;background: red;">	
				<div id="bar" style="background: blue;width:100%;height: 50px;position: absolute;top:0;right:0;"></div>
			</div>
			<ul>
				
				<li>123</li>
			</ul>
		</div>
		<script>
			var aW = box.clientHeight;
			var bW = box.scrollHeight;  //内容高度

			bar.style.height = aW/bW*aW + "px";
		</script>
	</body>
</html>
