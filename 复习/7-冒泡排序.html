			//从小到大排序

			//要把最大的放在最后需要几次
			for( var j = 0; j < arr.length; j++ ){
				for( var i = 0; i < arr.length-j; i++ ){
					if( arr[i]<arr[i+1] ){
						//交换位置
						arr[i+1] = [arr[i],arr[i]=arr[i+1]][0];
					}
				}
			}
