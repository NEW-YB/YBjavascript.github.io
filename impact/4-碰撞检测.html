<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.divs{
				width: 200px;
				height: 200px;
				background:pink;
				margin:30px;
				float:left;
			}
			.kuang{
				width:0;
				height: 0;
				position: absolute;
				left: 0;
				top: 0;
				border: 1px dashed red;
				background: #000;
			}
			#files {
				width: 1000px;
				height: 1000px;
				border:1px solid #000;
			}
		</style>
		<script src="tools.js"></script>
		<script>

			window.onload = function(){


				//画方块
				var div = null,
					disX = null,
					disY = null;
					t.on(files,"mousedown",function (ev){
						div = document.createElement("div");
						div.className = "kuang";

						document.body.appendChild(div);

						disX = ev.clientX;  //摁下去的x位置
						disY = ev.clientY;  //摁下去的Y位置
						
						document.onmousemove = function (ev){
							div.style.width = Math.abs( ev.clientX - disX ) + "px";
							div.style.height = Math.abs( ev.clientY - disY ) + "px";

							div.style.left = Math.min(ev.clientX,disX) + "px";
							div.style.top = Math.min(ev.clientY,disY) + "px";	
						}

						document.onmouseup = function (ev){
							document.onmousemove = null;
							//如果在用完了onmouseup，不设置为null，那么只要在document上mouseup，都会触发这个函数。
							//document.onmouseup = null;
							document.body.removeChild(div);
						}


				});
			}


		</script>
	</head>

	<body>
		<div class="divs"></div>
		<div  class="divs"></div>
		<div  class="divs"></div>
		<div  class="divs"></div>
		<div id="files"></div>
	</body>
</html>
