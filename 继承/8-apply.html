		<script>
			
			/*
				函数.call()

					使用这个方法可以执行函数

					作用
						 调用并改变函数this的指向
					语法
						undefined 函数.call(thisArg,[arg1,arg2,...])
					参数
						thisArg
							函数中this指向的值
						[arg1,arg2,...]
							调用函数时依次传入的参数	
					返回值
						undefined

					注意：thisArg为null或undefined,不传参的时候，函数的this指向window

				函数.apply()

					使用这个方法可以执行函数

					作用
						 调用并改变函数this的指向
					语法
						undefined function.apply(thisArg,[[arg1,arg2,...]])
					参数
						thisArg
							函数中this指向的值
						[[arg1,arg2,...]]
							调用函数时传入的参数，为数组或类数组	
					返回值
						undefined

					注意：thisArg为null或undefined,不传参的时候，函数的this指向window

			*/

			function fn(a,b,c){
				console.log( a,b,c );
				console.log("我被调用了");
				console.log( this );	
			}

			//fn(1,2);

			//在调用fn的时候，改变fn函数中this的指向


			//fn.call([1,2,3],1,2);  //依次给函数传参

			//fn.call(null);

			fn.apply({a:1},[1,2,3]);  //数组中每一项对应函数的每一个形参


			

		</script>
