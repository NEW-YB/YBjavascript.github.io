		<script>
			
			/*
				for of
					arr.keys()
						用于for of对数组键名的遍历
						语法：
							for(let index of arr.keys()){}

					arr.entries()
				            用于for of对数组键值对的遍历
					语法：
						for(let [index,ele] of arr.entries()){}


			*/

			var arr = ["miao","v","ke","tang"];

			for( let [key,value] of arr.entries() ){
				console.log( key,value );
			}
