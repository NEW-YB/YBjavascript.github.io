<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>

		<script>
			/*
				for of
					遍历的是键值

					不能遍历没有遍历器(iterator)的对象

				for in
					遍历的是键

				遍历器：
					它是一种接口，为各种不同的数据结构提供统一的访问机制。任何数据结构只要部署Iterator接口，就可以完成遍历操作（即依次处理该数据结构的所有成员）。

				Symbol.iterator
			*/

			var arr = ["miaov",undefined,"ketang",];

			console.log( arr.length );

			var a = iterator(arr);  //返回对象

			a.next();  //{value:"miaov",done:false}
			a.next();  //{value:"ketang",done:false}
			a.next();  //{value:undefined,done:true}

			function iterator(arr){
				return {
					next:function (){
							
					}
				}	
			}




			/*//Array.prototype[Symbol.iterator] = function (){
					
			}

			var a = arr[Symbol.iterator]();  //或返回一个指针对象

			console.log( a.next() );  //{value,done}
			console.log( a.next() );
			console.log( a.next() );
*/
			//遍历器

			//for of会自动的调用Array.prototype[Symbol.iterator]方法，返回一个对象后，依次调用next方法

			for( let value of arr ){
				console.log( value );
			}





		</script>
	</head>
